<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./asset/stylesheet.css">
    <meta />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <h1 class="text-h1">Calculator</h1>
    </div>
    <div class="container">
        <div class="header">
            <p class="data"></p>
            <p class="result"></p>
        </div>

        <div class="input-container">
            <p class="input"></p>
        </div>

        <div>
            <div class="button">
                <div class="text-blue input-data">C</div>
                <div class="text-blue input-data">(</div>
                <div class="text-blue input-data">)</div>
                <div class="text-blue input-data">/</div>
            </div>
            <div class="button">
                <div class="input-data">7</div>
                <div class="input-data">8</div>
                <div class="input-data">9</div>
                <div class="text-blue input-data">*</div>
            </div>
            <div class="button">
                <div class="input-data">4</div>
                <div class="input-data">5</div>
                <div class="input-data">6</div>
                <div class="text-blue input-data">-</div>
            </div>
            <div class="button">
                <div class="input-data">1</div>
                <div class="input-data">2</div>
                <div class="input-data">3</div>
                <div class="text-blue input-data">+</div>
            </div>
            <div class="button">
                <div class="input-data">0</div>
                <div class="input-data">.</div>
                <div class="text-blue input-data">&lt;=</div>
                <div class="text-blue input-data">=</div>
            </div>

        </div>

    </div>

    <script src="./asset/script.js"></script>
</body>

</html>
